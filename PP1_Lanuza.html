<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <style>
    body {
      background-color: #1C1C1C;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      color: #660000;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    p {
      text-align: center;
      max-width: 700px;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: fadeInUp 1.5s ease-in;
    }

    .btn {
      margin: 10px;
      padding: 20px 40px;
      font-size: 18px;
      background: #911924;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeInUp 2s ease;
    }

    .btn:hover {
      background: #780A12;
      transform: scale(1.05);
    }

    .button-container {
      text-align: center;
      animation: fadeInUp 2.2s ease;
    }

    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>WELCOME TO HOMEPAGE</h1>
  <p>Press any button to get to know me!</p>

  <div class="button-container">
    <a href="PP2_Lanuza.html" class="btn">My Profile</a>
    <a href="PP3_Lanuza.html" class="btn">Go to Autobiography</a>
  </div>
</body>
</html>
